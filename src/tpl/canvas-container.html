<div class="canvas-container">
    <canvas class="canvas" id="canvas" width="480" height="480"></canvas>

    <div class="score">
        <div class="score__text">Счет: <span class="score__num" id="score-num">0</span></div>
        <div class="score__text">Лучший: <span class="score__num" id="score-best">0</span></div>
    </div>

    <div class="controls">
        <p class="controls__text">Управление:</p>
        <table class="controls__table">
            <tr>
                <td>&#8592</td><td> - Влево</td>
            </tr>
            <tr>
                <td>&#8593</td><td> - Вверх</td>
            </tr>
            <tr>
                <td>&#8594</td><td> - Вправо</td>
            </tr>
            <tr>
                <td>&#8595</td><td> - Вниз</td>
            </tr>
            <tr>
                <td>Пробел</td><td> - Пауза</td>
            </tr>
            <tr>
                <td>Enter</td><td> - Сброс настроек</td>
            </tr>
            <tr>
                <td>F5</td><td> - На главную</td>
            </tr>
        </table>
    </div>

    <div class="message message--hide" id="message">Pause</div>

</div><!-- /.canvas-container -->
